<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anupal Mishra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      *,
      *::after,
      *::before {
          box-sizing: border-box;
      }

      html {
          font-family: "Lato", "sans-seriff";
      }

      /*
        pink #ff3299
        black #010101
      */
      body {
        background: linear-gradient(-45deg, #1ee3d6, #ff3299, #0c0c7d, #eef207);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .main {
          padding: 20vh 0;
          text-align: center;
      }

      .header-text {
          color: #fff;
          font-size: 4.5rem;
          letter-spacing: 0.05em;
      }

      .links {
          font-size: 2rem;
       }

      .link {
          border-radius: 25px;
          border: 2px solid #fff;
          padding: 10px 50px;
          color: #fff;
          text-decoration: none;
          margin: 10px 25px;
      }

      .link:hover {
          outline: 2px solid white;
          outline-offset: -4px;
      }

      .footer-text {
          margin-top: 20vh;
          color: #fff;
          letter-spacing: 0.05em;
      }

      @media (max-width: 48.75em) {
          /*.main {
              padding: 10vh 0;
          }*/

          .header-text {
              font-size: 2rem;
          }

          .links {
              font-size: 1.5rem;
          }

          .link {
              padding: 5px 20px;
              margin: 10px;
          }

          .footer-text {
              font-size: 0.6rem;
          }
      }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="header-text">Anupal Mishra</h1>
        <div class="links">
            <a href="https://www.linkedin.com/in/anupal-mishra/" target="_blank" class="fa fa-linkedin link"></a>
            <a href="https://github.com/anupal" target="_blank" class="fa fa-github link"></a>
        </div>
        <p class="footer-text">Copyright Â© <script>document.write(new Date().getFullYear())</script> Anupal Mishra - All Rights Reserved.</p>
    </div>
</body>

</html>
